   <header class="header header-top">
		<div class="container">
			<div class="header__row">
				<div class="header__top">
					<div class="header__logo">
						<span>42</span>
						<span>$</span>
					</div>
					<div class="header__burger is-pict-32 hover" title="меню">
						<img src="images/svg.svg" alt="">
					</div>
					<div class="header__serch">
						<input type="text" placeholder="Поиск CTRL+SHIFT+F">
					</div>
					<div class="header__icons-group">
						<div class="header__notification pointer is-pict-32 hover" title="Оповещения">
							<img src="images/notify.svg" alt="">
						</div>
						<div class="header__history pointer is-pict-32 hover" title="История">				
							<img src="images/history_125.png" alt="">
						</div>
						<div class="header__favorites pointer is-pict-32 hover " title="Избранное">
							<img src="images/favorite.svg" alt="">
						</div>
						<div class="header__function pointer hover" title="Сервис и настройки">
							<span></span>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>
			</div>
			<div class="header__row">
				<nav class="nav"></nav>
			</div>
		</div>
	</header>
	<div class="popup none" id="popup">
		<div class="popup__item none" id="popup-registration">
			<form action="#" class="popup__form">
				<div class="popup__form-row">
					<span class="popup__form-registration">Регистрация</span>
					<span class="popup__form-close pointer">&times;</span>
				</div>
				<div class="popup__form-row">
					<input type="text" name="input-name" id="input-name-r" placeholder="Username" class="popup__input">
				</div>
				<div class="popup__form-row">
					<input type="password" name="input-pass" id="input-pass-r" placeholder="Password" class="popup__input">
				</div>
				<div class="popup__form-row">
					<input type="password" name="input-pass" id="input-dblpass-r" placeholder="Duplicate password" class="popup__input">
				</div>
				<div class="popup__form-row">
					<button class="popup__form-btn">Регистрация</button>
				</div>
			</form>
		</div>

		<div class="popup__item none" id="popup-login">
			<form action="#" class="popup__form">
				<div class="popup__form-row">
					<span class="popup__form-registration">Регистрация</span>
					<span class="popup__form-close pointer">&times;</span>
				</div>
				<div class="popup__form-row">
					<input type="text" name="input-name" id="input-name" placeholder="Username" class="popup__input">
				</div>
				<div class="popup__form-row">
					<input type="password" name="input-pass" id="input-pass" placeholder="Password" class="popup__input">
				</div>
				<div class="popup__form-row">
					<button class="popup__form-btn">Вход</button>
				</div>
			</form>
		</div>
	</div>
